<main class="container mx-auto">
  <app-nav></app-nav>
  <div class="flex justify-between items-center">
    <h1 class="text-black font-semibold text-2xl">Estudiantes</h1>
    <button
      type="button"
      (click)="mostrarModal()"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
    >
      Nuevo
    </button>
  </div>
  <div class="flex justify-center items-center mt-8">
    <input
      class="border-b border-gray-500 w-full max-w-5xl outline-none"
      type="text"
      placeholder="Buscar"
    />
    <svg
      class="w-4 h-4 text-gray-500 dark:text-gray-400"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 20 20"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
      />
    </svg>
  </div>
  <app-card-estudiante></app-card-estudiante>
  <app-formulario-estudiante
    (onNewStudent)="(activar)"
  ></app-formulario-estudiante>
</main>
